<html>
	<head>
	  	<title>My Title</title>
	  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  	<link rel="stylesheet" type="text/css" href="IPASS.css">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
  	<body>
		<div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
		</div>
		
		<div class="container">
    <h1 class="well">Lid toevoegen</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form id='LidForum'>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Voornaam</label>
								<input name='Voornaam' type="text" placeholder="Voornaam hier invoeren" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Achternaam</label>
								<input name='Achternaam' type="text" placeholder="Achternaam hier invoeren" class="form-control">
							</div>
						</div>					
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Bondnummer</label>
								<input id='Bondsnummer' name='Bondsnummer' type="text" placeholder="Voer bondnummer hier in" class="form-control">
							</div>	
							<div class="col-sm-6 form-group">
								<label>Leeftijd</label>
								<input id='Leeftijd' name='Leeftijd' type="text" placeholder="Leeftijd van lid hier invoeren" class="form-control">
							</div>		
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>e-mail</label>
								<input name='email' type="text" placeholder="e-mail hier invoeren" class="form-control">
							</div>	
							<div class="col-sm-6 form-group">
								<label>Telefoonnummer</label>
								<input id='Telefoonnummer' name='Telefoonnummer' type="text" placeholder="Telefoonnummer hier invoeren" class="form-control">
							</div>		
						</div>						
							<div class="form-group">
								<button id='maakLidAan' type="submit" class="btn btn-lg btn-info">Toevoegen</button>	
							</div>				
					</div>
				</form> 
				</div>
	</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="JQuery/jquery.alphanum.js"></script>
	<script src="JQuery/jquery.formatter.min.js"></script>
	<script src="JQuery/jquery.validate.min.js"></script>
	<script src="additional-methods.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="IPASS.js"></script>
	<script src="IPASS_Validation_Lid.js"></script>
  	</body>
</html>
